<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Browse our curated selection and offers, covering everything you need.</h1>
    </header>

    <main>
        <div class="product-card">
            <div class="product-image">
                <img src="94c93ca8-0da6-430c-8211-685195e3cdb1.png" alt="Vector Box">
                <span class="badge">Best Seller</span>
            </div>
            <h2>Vector</h2>
            <p class="stock">In Stock</p>
            <p class="price"><span class="old">£12.00</span> <span class="discount">£0.99 - £9.99</span></p>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="94c93ca8-0da6-430c-8211-685195e3cdb1.png" alt="Fartsaken Box">
            </div>
            <h2>Fartsaken</h2>
            <p class="stock">3 Products</p>
            <p class="price"><span class="discount">£1.20 - £8.49</span></p>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="94c93ca8-0da6-430c-8211-685195e3cdb1.png" alt="Shadow Box">
            </div>
            <h2>Shadow</h2>
            <p class="stock">In Stock</p>
            <p class="price"><span class="old">£6.99</span> <span class="discount">£1.29</span></p>
        </div>
    </main>
</body>
</html>
