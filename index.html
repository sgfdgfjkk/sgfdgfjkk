<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <main class="product-grid">
        <div class="product-card">
            <img src="https://source.unsplash.com/400x300/?gaming-mouse" alt="Gaming Mouse">
            <h2>Gaming Mouse</h2>
            <p class="price">$29.99</p>
            <p class="stock in-stock">In Stock</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://source.unsplash.com/400x300/?headphones" alt="Wireless Headphones">
            <h2>Wireless Headphones</h2>
            <p class="price">$59.99</p>
            <p class="stock in-stock">In Stock</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://source.unsplash.com/400x300/?mechanical-keyboard" alt="Mechanical Keyboard">
            <h2>Mechanical Keyboard</h2>
            <p class="price">$79.99</p>
            <p class="stock out-of-stock">Out of Stock</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-card">
            <img src="https://source.unsplash.com/400x300/?computer-monitor" alt="HD Monitor">
            <h2>HD Monitor</h2>
            <p class="price">$149.99</p>
            <p class="stock in-stock">In Stock</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </main>
</body>
</html>
